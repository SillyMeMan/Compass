env:
  MINECRAFT_VERSION: 1.19.2
  MOD_VERSION: 0.3.4

name: Build Mod

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Dump gradle.properties contents
        run: cat gradle.properties

      - name: Extract mod & mc version from gradle.properties
        run: |
          echo "Reading gradle.properties..."
          echo "mod_version=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_ENV

      - name: Build the mod
        run: ./gradlew build

      - name: Echo versions
        run: |
          echo "mod_version: ${{ env.mod_version }}"
          echo "minecraft_version: ${{ env.minecraft_version }}"

      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: compass-${{ env.mod_version }}-1.19.2
          path: build/libs/*.jar
